      <div class="booking-form-container">
            <!-- Booking Form Section -->
    <div class="container mt-5">
      <h2 class="text-center">Booking Form</h2>
      <form class="mt-4">
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
              </div>
              <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
              </div>
          </div>
          <div class="mb-3">
              <label for="companyName" class="form-label">Name of Company</label>
              <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                  <label for="audienceSize" class="form-label">Audience Size</label>
                  <input type="number" class="form-control" id="audienceSize" placeholder="Enter Audience Size">
              </div>
              <div class="col-md-6">
                  <label for="bookingBudget" class="form-label">Booking Budget</label>
                  <input type="text" class="form-control" id="bookingBudget" placeholder="Enter Booking Budget">
              </div>
          </div>
          <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
